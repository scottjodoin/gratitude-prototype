    <div class="card mb-4 p-4">
      <h2>My Progress</h2>
      <p>Click on the icons to view entries</p>
      <div class="chart-container" style="position: relative; height:20rem; width:100%">
        <canvas id=annotation style="pointer-events:none;position:absolute;z-index:200;width:100%;height:100%;left:0;top:0;right:0;bottom:0;"></canvas>
        <canvas class="chart" id="chart"></canvas>
      </div>
      <div class="my-4 d-flex justify-content-center">
        <div class="d-flex justify-content-between" style="min-width:40rem; max-width:600px">
          <button id="btn-prev-week" class="px-4 btn btn-primary ms-3 " id=btn-add-entry title="previous week"><i class="fa fa-caret-left"></i></button>
          <span id="week-title" class="h4">August 1, 2021 - August 7, 2021</span>
          <button id="btn-next-week" class="px-4 btn btn-primary ms-3" id=btn-add-entry title="next week"><i class=" fa fa-caret-right"></i></button>
        </div>
      </div>
    </div>

    <div id="entry-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="entry-modal-title">View Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="form-group d-none">
              <h4 id=entry-date></h4>
            </div>


            <div class="row">
              <div class="col-md-3">
                <div id="entry-mood-container" class="d-flex flex-row flex-wrap"></div>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <label for="entry-notes">Gratitude Entry</label>
                  <textarea class="form-control" id="entry-notes" rows="8" disabled></textarea>

                  <label class=mt-3>Activities completed:</label>
                  <div class="d-flex flex-wrap w-100" id=entry-activity-container></div>
                  
                  <div class="w-100 d-flex justify-content-between align-items-center">
                    <div id=entry-nav-container class="d-flex my-3 w-50 align-items-center justify-content-between invisible">
                      <button id=btn-prev-entry class="btn btn-outline-primary">Prev</button>
                      <span id=entry-index-label class="user-select-none">1/1</span>
                      <button id=btn-next-entry class="btn btn-outline-primary">Next</button>
                    </div>
                    <div><button class="btn btn-danger float-end" onclick="alert('Deleting is not part of the prototype and is intentionally not implemented')" >Delete Entry</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
