<body>
  <nav class="navbar navbar-expand-md bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white me-2" id=nav-checkin href="?view=mood-checkin1">Check in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" id=nav-view-entries href="view-entries.html">My progress</a>
          </li>
        </ul>
        </ul>
        <ul class="navbar-nav float-end">
          <li class="nav-item">
            <a class="nav-link" href="?view=settings"><i class="fa fa-cog me-1"> Settings</i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h3 class=my-4>
      <div class="d-flex justify-content-between" style="min-width:20rem; max-width:600px">
        <button id=btn-prev-week class="btn btn-primary me-3" id=btn-add-entry title="previous week"><i class="fa fa-caret-left"></i></button>
        <span id="week-title">Aug 24, 2021 - Aug 31, 2021</span>
        <button id=btn-next-week class="btn btn-primary ms-3" id=btn-add-entry title="next week"><i class=" fa fa-caret-right"></i></button></h3>
      </div>
    
    
    <div class="chart-container" style="position: relative; height:20rem; width:100%">
      <canvas class="chart" id="chart"></canvas>
    </div>
    <div id="entry-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="entry-modal-title">View Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="entry-date">Date</label>
              <input type="date" class="form-control" id="entry-date" value="2020-08-24">
            </div>
            <div class="form-group">
              <label for="entry-mood">Mood</label>
              <select class="form-select" id="entry-mood">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="entry-notes">Entry</label>
              <textarea class="form-control" id="entry-notes" rows="4"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
